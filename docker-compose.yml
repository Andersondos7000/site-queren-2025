version: '3.8'

services:
  querenhapuque:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: querenhapuque-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - querenhapuque-network
    labels:
      - "com.querenhapuque.description=Aplicacao Querenhapuque"
      - "com.querenhapuque.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  querenhapuque-network:
    driver: bridge

# Volumes para logs (opcional)
volumes:
  nginx-logs:

